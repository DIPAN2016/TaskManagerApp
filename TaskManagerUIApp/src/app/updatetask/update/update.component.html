<div class="pb-2 mt-4 mb-2 border-bottom">
  <h1>Update Task</h1>
</div>
<!-- modal-body -->
<div class="modal-body">
  <form #templateForm="ngForm" (ngSubmit)="onModelSubmit(templateForm.value)">
    <div class="form-group row">
      <label for="taskName" class="col-sm-2 col-form-label">Task Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" #name="ngModel" required [(ngModel)]="task.params.Task"
          id="taskName" placeholder="task name" value="{{task.params.Task}}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Priority</label>

      <div class="col-sm-10">
        <input type="range" class="custom-range" max="30" min="0" name="range" #range="ngModel"
          [(ngModel)]="task.params.Priority" value="{{task.params.Priority}}" id="formControlRange"></div>

    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Parent Task</label>
      <div class="col-sm-10">
        <input type="text" name="parentTask" #parentTask="ngModel" [(ngModel)]="task.params.ParentTask"
          class="form-control" id="parentTask" value="{{task.params.ParentTask}}" placeholder="parent task" />
      </div>
    </div>
    <div class="form-group row">
      <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
      <div class="col-sm-10">
        <input type="date" id="startDate" name="startDate" #startDate="ngModel" [(ngModel)]="task.params.StartDate"
          class="form-control" value="{{task.params.StartDate}}" placeholder="start date" />
      </div>
    </div>
    <div class="form-group row">
      <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
      <div class="col-sm-10">
        <input type="date" name="endDate" #endDate="ngModel" [(ngModel)]="task.params.EndDate" id="endDate"
          class="form-control" value="{{task.params.EndDate}}" placeholder="end date" />
      </div>
    </div>
    <div class="form-group row">

    </div>
    <div class="modal-footer">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary mr-2">Update Task</button>
        <button type="button" class="btn btn-secondary" (click)="onResetModelClick(templateForm)">Reset</button>
      </div>
      <!-- <button type="button" class="btn btn-default" (click)="closeModalDialog()">Close</button> -->
    </div>
  </form>
</div>
